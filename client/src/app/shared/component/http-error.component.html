<h2 mat-dialog-title>Error occurred</h2>

@if (serverError) {
  <mat-dialog-content class="details-container">
    <p>{{ data.error }}</p>
  </mat-dialog-content>
} @else if (clientError) {
  <mat-dialog-content class="details-container">
    <p>{{ data.error }}</p>
  </mat-dialog-content>
} @else {
  <mat-dialog-content class="details-container">
    <p>An unexpected server error has occurred. Please try again later.</p>
  </mat-dialog-content>
}


<mat-dialog-actions align="end">
  <button mat-stroked-button
          [mat-dialog-close]="true"
          color="primary"
          [tabIndex]="-1">Close</button>
</mat-dialog-actions>
