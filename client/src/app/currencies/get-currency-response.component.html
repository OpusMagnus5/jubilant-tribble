<h2 mat-dialog-title>Exchange rate</h2>
<mat-dialog-content class="text-black/[.87]">
  <p>The average rate for the EUR currency today is: {{data}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button
          [mat-dialog-close]="true"
          color="primary"
          [tabIndex]="-1">Close</button>
</mat-dialog-actions>
